<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up Form</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login" onsubmit="validate(event)">
            <h1 class="form_title">Login</h1>
            <div class="form_message form_message_error"></div>
            <div class="form_input_group">
                <input id="username" type="text" class="form_input" autofocus placeholder="Username or email">
                <div id="username_error" class="form_input_error_message"></div>
            </div>
            <div class="form_input_group">
                <input id="password" type="password" class="form_input" autofocus placeholder="Password">
                <div id="password_error" class="form_input_error_message"></div>
            </div>
            <button class="form_button" type="submit" >Sign In</button>
            <p class="form_text">
                <a href="#" class="form_link">Forgot your password?</a>
            </p>
            <p class="form_text">
                <a  class="form_link" href="#" id="linkCreateAccount">Don't have account? Create Account!</a>
            </p>
        </form>
    </div>
    <script src="loginpage.js"></script>
</body>
</html>
